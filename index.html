<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/index.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
	<script src="js/index.js"></script>
</head>
<body>

<div class="background-wrap">
	<div class="background"></div>
</div>

<form id="accesspanel" action="login" method="post">
	<h1 id="litheader">Fusion Mitra</h1>
	<div class="inset">
		<p>
			<button id="parts" onclick=" setTimeout(function(){ window.open('Parts.html','_self');}, 1500)">Parts</button>
		</p>
		<br>
		<p>
			<button id="dealer" onclick=" setTimeout(function(){ window.open('dealer.html','_self');}, 1500)">Dealer</button>
		</p>
		<br>
		<p>
			<button id="product" onclick=" setTimeout(function(){ window.open('car_factory.html','_self');}, 1500)">Product</button>
		</p>
	</div>
</form>
</body>
</html>
